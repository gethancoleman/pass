<!DOCTYPE html>
<html lang="en">
   <head>
      <link href="/style.css" rel="stylesheet" type="text/css">
      <title>PASS</title>
      <meta name="robots" content="noindex, nofollow">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <table>
         <tbody>
            <tr>
               <td>
                  <img style="width: 100%;" src="https://www.passprinter.us/logo-264.png" draggable="false" alt="Print and Storage Solutions logo"><br>
                  <br>
               </td>
            </tr>
            <tr>
               <td>
                  <b>Thank you for choosing a PASS shipping label printer. To set up your printer, please download the appropriate driver below.</b><br>
                  <br>
               </td>
            </tr>
            <tr>
               <td>
                  <button class="rounded" onclick="window.location.href='https://www.passprinter.us/PASS-setup.exe'"><b>Driver (Windows)</b></button>
               </td>
            </tr>
            <tr>
               <td>
                  <button class="rounded" onclick="window.location.href='https://www.passprinter.us/PASS-setup.pkg'"><b>Driver (Mac)</b></button>
               </td>
            </tr>
            <tr>
               <td>
                  <button class="rounded" onclick="window.location.href='https://www.passprinter.us/PASS-setup'"><b>Driver (Linux)</b></button>
               </td>
            </tr>
            <tr>
               <td>
                  <br>
                  <button class="rounded" onclick="window.open('https://www.passprinter.us/installation-video.mp4')"><b>Installation Video</b></button>
               </td>
            </tr>
            <tr>
               <td>
                  <button class="rounded" onclick="window.open('https://www.passprinter.us/test-label.pdf')"><b>Test Label</b></button>
               </td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
